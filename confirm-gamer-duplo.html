<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Reserva | TechVault</title>
</head>
<body class="bg-zinc-950 h-dvh font-poppins overflow-y-hidden">
  <div class="h-full flex flex-col max-w-[440px] mx-auto border-x border-x-white">
    <header class="bg-background p-3 flex items-center justify-between flex-shrink-0">
      <button onclick="navigateTo('home.html')" class="flex items-center gap-2 cursor-pointer">
        <img src="./assets/logo.png" class="w-7">
        <h1 class="text-2xl font-bold text-white">TechVault</h1>
      </button>

      <button class="cursor-pointer size-5">
        <svg class="size-full" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect rx="2" class="w-5 h-1 fill-blue"/>
          <rect y="8" rx="2" class="w-5 h-1 fill-blue"/>
          <rect y="16" rx="2" class="w-5 h-1 fill-blue"/>
        </svg>
      </button>
    </header>

    <main class="flex-1 p-4 flex flex-col items-center gap-4 relative min-h-0">
      <div class="absolute inset-0 -z-1">
        <img 
          src="./assets/background.png" 
          class="w-full h-full object-cover object-[60%_center]"
        >
        <div class="absolute inset-0 bg-black/60"></div>
      </div>
      
      <section class="h-full border border-gray-2/50 bg-white/5 backdrop-blur-md rounded-2xl shadow-lg p-7 w-full max-w-md flex flex-col gap-5">
        <h2 class="text-white text-3xl font-bold">Confirmar Reserva</h2>

        <hr class="border-t-1 border-gray-2/50">

        <div class="flex items-center gap-3">
          <div class="aspect-[1.6] h-22 rounded-lg overflow-hidden border border-gray-2/50">
            <img src="./assets/setup-1.png" alt="Setup Gamer" class="size-full object-cover">
          </div>
          <span class="text-white font-medium text-lg">Setup Gamer Duplo</span>
        </div>

        <hr class="border-t-1 border-gray-2/50">

        <div class="flex flex-col gap-4">
          <h3 class="font-semibold text-white text-lg leading-none mb-2">Informações da reserva</h3>

          <div class="space-y-2">
            <label for="inicio" class="block font-medium text-gray leading-none">Data e Hora de Início:</label>
            <div class="rounded-lg p-3 bg-gray-2/5 backdrop-blur-sm border border-gray-2/50 flex items-center justify-between leading-none">
              <input
                id="inicio"
                type="datetime-local"
                value="2025-09-02 18:10"
                class="focus:outline-none text-white appearance-none w-full [&::-webkit-calendar-picker-indicator]:invert"
              >
            </div>
          </div>

          <div class="space-y-2">
            <label for="termino" class="block font-medium text-gray leading-none">Data e Hora de Término:</label>
            <div class="rounded-lg p-3 bg-gray-2/5 backdrop-blur-sm border border-gray-2/50 flex items-center justify-between leading-none">
              <input
                id="termino"
                type="datetime-local"
                value="2025-09-03 21:30"
                class="focus:outline-none text-white appearance-none w-full [&::-webkit-calendar-picker-indicator]:invert"
              >
            </div>
          </div>

          <div class="space-y-2">
            <label for="endereco" class="block font-medium text-gray leading-none">Endereço de Entrega/Montagem:</label>
            <select id="endereco" class="w-full bg-gray-2/5 backdrop-blur-sm text-gray-200 p-2 rounded-lg border border-gray-2/50 focus:outline-none focus:ring-2 focus:ring-white">
              <option class="text-black">Endereço 1</option>
              <option class="text-black">Endereço 2</option>
              <option class="text-black">Endereço 3</option>
            </select>
          </div>

          <div class="space-y-2">
            <label for="pagamento" class="block font-medium text-gray leading-none">Forma de Pagamento</label>
            <select id="pagamento" class="w-full bg-gray-2/5 backdrop-blur-sm text-gray-200 p-2 rounded-lg border border-gray-2/50 focus:outline-none focus:ring-2 focus:ring-white">
              <option class="text-black">Cartão de Crédito</option>
              <option class="text-black">Cartão de Débito</option>
              <option class="text-black">Pix</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col gap-3 mt-auto">
          <div class="bg-gray-2/10 border border-gray-2/10 text-center py-2 rounded-lg text-white font-semibold text-xl">
            Valor: R$ 100,00
          </div>

          <button onclick="navigateTo('pagamento-pix.html')" class="w-full py-4 px-9 text-white text-2xl font-bold bg-linear-(--gradient-primary-b) rounded-lg leading-none cursor-pointer">
            Reservar Agora
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
